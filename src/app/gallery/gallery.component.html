<!-- This is the top section -->
<div class="wrapper">

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Gallery</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Categories</label>
          <select class="form-control dropdown" [(ngModel)]="search" (change)="changeCategory()" name="categorySearch">
            <option>All</option>
            <option>Cultural</option>
            <option>Inktober</option>
            <option>Miscellaneous</option>
            <option>Political</option>
            <option>Portrait</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- This is the gallery -->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of galleryArray | category: filter">
      <img [src]="item.url" class="shadow p-3 mb-5">
    </div>
  </div>
</div>

<ngb-carousel>
  <ng-template ngbSlide>
    <img src="../assets/maiz.jpg" alt="Random first slide">
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../assets/cactus.jpg" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../assets/flower.jpg" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>

</div>
