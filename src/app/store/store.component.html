<!-- This is the top section -->
<p></p>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Store</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      
      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Categories</label>
          <select class="form-control dropdown" [(ngModel)]="search" (change)="changeCategory()" name="categorySearch">
            <option>All</option>
            <option>Cultural</option>
            <option>Inktober</option>
            <option>Miscellaneous</option>
            <option>Political</option>
            <option>Portrait</option>
          </select>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- These are the store icons -->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 merchDisplay" *ngFor="let item of storeArray | category: filter">
      <div class="img-container">
          <img [src]="item.url" >
      </div>
      <div class="item-content">
          <h6>{{item.title}}</h6>
          <p>{{item.dimensions}}</p>
          <p>{{item.price}}</p>
      </div>
      <a class="btn btn-primary" href="#" role="button">Add to Cart</a>
    </div>
  </div>
</div>
